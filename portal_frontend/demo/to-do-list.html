<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./to-do-list.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="to-do-list.js"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-white">
                    <div class="card-body">
                        <form action="javascript:void(0);">
                            <input type="text" class="form-control add-task" placeholder="New Task...">
                        </form>
                        <div class="todo-list">
                            <div class="todo-item">
                                <div class="checker"><span class=""><input type="checkbox"></span></div>
                                <span>Create theme</span>
                                <a href="javascript:void(0);" class="float-right remove-todo-item"><i
                                        class="icon-close"></i></a>
                            </div>
                            <div class="todo-item">
                                <div class="checker"><span class=""><input type="checkbox"></span></div>
                                <span>Work on wordpress</span>
                                <a href="javascript:void(0);" class="float-right remove-todo-item"><i
                                        class="icon-close"></i></a>
                            </div>

                            <div class="todo-item">
                                <div class="checker"><span class=""><input type="checkbox"></span></div>
                                <span>Organize office main department</span>
                                <a href="javascript:void(0);" class="float-right remove-todo-item"><i
                                        class="icon-close"></i></a>
                            </div>
                            <div class="todo-item">
                                <div class="checker"><span><input type="checkbox"></span></div>
                                <span>Error solve in HTML template</span>
                                <a href="javascript:void(0);" class="float-right remove-todo-item"><i
                                        class="icon-close"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
